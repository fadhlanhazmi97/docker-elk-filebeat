version: '3'

services:
  app:
    image: docker-logs-elk/dummy-app:1.0.0
    ports:
      - 80:80
    build:
      context: dummy-app
      dockerfile: Dockerfile
  filebeat:
    hostname: ${HOSTNAME}
    image: docker-logs-elk/filebeat:1.0.0
    restart: always
    build:
      context: filebeat
      dockerfile: Dockerfile
    volumes:
      # needed to access all docker logs (read only) :
     - "/var/lib/docker/containers:/usr/share/dockerlogs/data:ro"
      # needed to access additional informations about containers
     - "/var/run/docker.sock:/var/run/docker.sock"
    links:
       - elasticsearch
    environment:
      HOSTS: "elasticsearch:9200,elastic:9200"
      LOG_PATH: "/usr/share/dockerlogs/data"
      INDEX: "interns-%{[beat.version]}-%{+yyyy.MM.dd}"
      EXCLUDE_LINES: ".*INFO.*,.*WARN.*"
      JSON_FIELDS: "log,message"

  kibana:
    image: kibana:6.5.2
    environment:
      - "LOGGING_QUIET=true"
    links:
      - elasticsearch
    ports:
      - 5601:5601
  elasticsearch:
    hostname: elasticsearch
    image: docker-logs-elk/elasticsearch:1.0.0
    build:
      context: elasticsearch
      dockerfile: Dockerfile
    environment:
      - cluster.name=docker-logs-elk-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
